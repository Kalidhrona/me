<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Chat</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #00ff00;
  }

  .container {
    width: 400px;
    margin: 0 auto;
    background-color: #111;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    overflow: hidden;
    padding: 20px;
    box-sizing: border-box;
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .app-title {
    color: #00ff00;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .username-input {
    width: calc(100% - 40px);
    padding: 8px;
    border: none;
    border-radius: 5px;
    outline: none;
    background-color: #222;
    color: #00ff00;
    margin-bottom: 10px;
  }

  .online-users {
    text-align: right;
    margin-bottom: 10px;
    font-size: 14px;
  }

  .messages {
    height: 200px;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #333;
    margin-bottom: 10px;
  }

  .message {
    background-color: #333;
    border-radius: 5px;
    padding: 5px 10px;
    margin-bottom: 5px;
  }

  .message p {
    margin: 0;
  }

  .input-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }

  .message-input {
    flex-grow: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    outline: none;
    background-color: #222;
    color: #00ff00;
  }

  .send-button {
    padding: 8px 15px;
    background-color: #00ff00;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
  }

  .footer {
    text-align: center;
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="app-title">D-TxT</div>
    <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username">
  </div>
  <div class="online-users">Users online: <span id="onlineCount">0</span></div>
  <div class="messages" id="messageArea">
    <!-- Message history will be displayed here -->
  </div>
  <div class="input-container">
    <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
  <div class="footer">Designed by Your Name</div>
</div>

<script>
  // Function to send a message
  function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    const username = document.getElementById('usernameInput').value.trim();
    
    if (message !== '') {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');
      const messageContent = document.createElement('p');
      messageContent.textContent = username + ": " + message;
      messageContainer.appendChild(messageContent);
      document.getElementById('messageArea').appendChild(messageContainer);
      messageInput.value = '';
    }
  }
</script>
</body>
</html>
